{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>
{% if items %}
  <div class="card p-3 mb-3">
    {% for it in items %}
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
          <strong>{{ it.product.name }}</strong><br>
          <span class="muted">₱{{ "%.2f"|format(it.product.price) }} x {{ it.qty }}</span>
        </div>
        <div>
          <form method="post" action="{{ url_for('cart_remove', pid=it.product.id) }}" style="display:inline;">
            <button class="btn btn-sm btn-danger">Remove</button>
          </form>
        </div>
      </div>
    {% endfor %}
    <hr>
    <div class="d-flex justify-content-between">
      <div>Total</div>
      <div><strong>₱{{ "%.2f"|format(total) }}</strong></div>
    </div>
    <div class="mt-3">
      <a class="btn btn-gold" href="{{ url_for('checkout') }}">Checkout</a>
    </div>
  </div>
{% else %}
  <div class="card p-3">Your cart is empty.</div>
{% endif %}
{% endblock %}
